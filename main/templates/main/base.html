{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}SpiderVerse{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <script src="{% static 'js/scripts.js' %}"></script>
</head>
<body>
    <header>
        <!-- Navbar -->
        <nav>
            <a href="{% url 'home' %}">Inicio</a>
            <a href="{% url 'batallas' %}">Batallas</a>
        </nav>
    </header>
    <main>
        {% block content %}
        {% endblock %}

        <!-- Mensaje para usuarios no autenticados -->
        {% if not user.is_authenticated and request.path == '/batallas/' %}
            <div class="auth-message">
                <p>Para ver las batallas, <a href="{% url 'login' %}">inicia sesión</a> o <a href="{% url 'registro' %}">regístrate</a>.</p>
            </div>
        {% endif %}
    </main>
    <footer>
        <!-- Pie de página común -->
        <p>&copy; 2023 SpiderVerse</p>
    </footer>
</body>
</html>
